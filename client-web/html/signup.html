<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <style>
        form {
            width: 300px;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <form id="signupForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="asgy2002" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="asgy2002@gmail.com" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" value="12344321" required>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" value="12344321" required>

        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" value="Nguyen Van Asgy" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="Nam">Nam</option>
            <option value="Nữ">Nữ</option>
            <option value="Bí mật">Bí mật</option>
        </select>

        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday" value="2023-01-01" required>

        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{10}" value="0911111111" required>

        <input type="submit" value="Signup">
    </form>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.getElementById('signupForm').addEventListener('submit', async function (event) {
            event.preventDefault(); 
            try {
                const formData = new FormData(this);
                const response = await axios.post('http://localhost:5000/api/v1/users/signup',
                    Object.fromEntries([...formData.entries()].filter(([key, value]) => key !== 'confirmPassword')));
                console.log(response.data); 
                alert('success');
            } catch (error) {
                console.error(error);
                alert('failure');
            }
        });
    </script>
</body>

</html>
