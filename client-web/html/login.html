<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        form {
            width: 300px;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <form id="loginForm">
        <label for="userID">Username or Email:</label>
        <input type="text" id="userID" name="userID" value="asgy2002" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" value="12344321" required>

        <input type="submit" value="Login">
    </form>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function (event) {
            event.preventDefault(); 
            try {
                const formData = new FormData(this); 
                const response = await axios.post('http://localhost:5000/api/v1/users/login', Object.fromEntries(formData));
                console.log(response.data);
                alert('success');
            } catch (error) {
                alert('failure');
                console.error(error); 
            }
        });
    </script>
</body>

</html>
